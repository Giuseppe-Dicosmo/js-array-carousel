<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

  <div class="container-slider d-flex justify-content-center  align-items-center">

    <div class="row">
      <div class="slide col-10 p-0">
        <div class="cr_item cr_active">
          <img src="img/04.jpg" alt="">
        </div>

        <div class="cr_item">
          <img src="img/02.jpg" alt="">
        </div>
      </div>

      <div class="arrows col-2 p-0 position-relative">
        <span class="cr_arrows_top">
          <i class="fal fa-angle-up"></i>
        </span>

        <div class="item">
          <img src="img/01.jpg" alt="">
        </div>

        <div class="item">
          <img src="img/02.jpg" alt="">

        <div class="item">
          <img src="img/03.jpg" alt="">
        </div>

        <div class="item">
          <img src="img/04.jpg" alt="">
        </div>

        <div class="item">
          <img src="img/05.jpg" alt="">
        </div>

        <span class="cr_arrows_bottom">
          <i class="fal fa-angle-down"></i>
        </span>
      </div>
    </div>

  </div>
  <script src="js/myscript.js"></script>
